<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled value="Enter Numbers">
        <div class="keys">
            <button>(</button>
            <button>)</button>
            <button>ans</button>
            <button>del</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>%</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>รท</button>
            <button>.</button>
            <button>0</button>
            <button>+</button>
            <button>-</button>
            <button class="equal">ENTER</button>
        </div>
    </div>
</body>
</html>
